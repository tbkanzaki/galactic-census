<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Censo Galático</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <script src="bootstrap/js/bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Censo Galático</h1>
      <hr class="border border-dark border-2 opacity-100">
      <div class="row">
        <div class="col-auto">
          <button class="btn btn-dark" onclick="printData()">Carregar Planetas</button>
        </div>
        <div class="col-4 d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" id="q">
            <button class="btn btn-outline-dark" onclick="printSearch()" type="submit">Search</button>
        </div>
      </div>
      <hr class="border border-dark border-1 opacity-100">
      <ol id="ol_list"> </ol>
      <p id="msg" class="text-center text-white bg-dark"></p>
      <script src="script.js"></script>
    </div>
  </body>
</html>
